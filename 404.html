<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Benjamin Mlynek - Music Producer Portfolio</title>
    <script type="text/javascript">
      (function () {
        var location = window.location;
        var redirectUrl = location.pathname + location.search + location.hash;

        try {
          sessionStorage.setItem("spa-redirect", redirectUrl);
        } catch (error) {
          // sessionStorage may be unavailable; fallback to query string redirect
          var encodedRedirect = redirectUrl.replace(/&/g, "~and~");
          window.location.replace("/?redirect=" + encodeURIComponent(encodedRedirect));
          return;
        }

        window.location.replace("/");
      })();
    </script>
  </head>
  <body>
  </body>
</html>
