          sessionStorage.removeItem("spa-redirect");
          window.history.replaceState(null, null, redirect);
          return;
        }

        if (window.location.search.indexOf("?redirect=") === 0) {
          var params = new URLSearchParams(window.location.search);
          var queryRedirect = params.get("redirect");

          if (queryRedirect) {
            try {
              var decoded = decodeURIComponent(queryRedirect).replace(/~and~/g, "&");
              window.history.replaceState(null, null, decoded);
            } catch (error) {
              // If decoding fails, fall back to root
              window.history.replaceState(null, null, "/");

          }
        }
      })();
